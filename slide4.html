<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kuis Interaktif â€” Workshop n8n</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(180deg, #faf9f5, #ebe3c7);
  font-family: "Poppins", "Segoe UI", sans-serif;
  color: #2c1d12;
  overflow: hidden;
}
h1 {
  text-align: center;
  font-weight: 700;
  margin-top: 20px;
}
#scene {
  position: relative;
  height: 75vh;
  border: 3px solid #d1c49d;
  border-radius: 14px;
  background: linear-gradient(to top, #d8f8fa 0%, #fffdf5 70%);
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.quiz-box {
  background: rgba(255,255,255,0.95);
  border: 3px solid #bfa97e;
  border-radius: 14px;
  padding: 25px 30px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  width: min(700px, 95vw);
  text-align: center;
  transition: 0.4s;
}
.option-btn {
  background: #f8f3df;
  border: 2px solid #bfa97e;
  border-radius: 10px;
  padding: 10px;
  margin: 8px 0;
  cursor: pointer;
  transition: all 0.25s ease-in-out;
}
.option-btn:hover {
  background: #fff7c8;
  transform: scale(1.03);
}
.option-btn.correct { background: #c8f7c5; border-color: #47a54d; }
.option-btn.wrong { background: #f7c5c5; border-color: #c94c4c; }
#hud {
  position: absolute;
  top: 10px;
  right: 20px;
  background: rgba(255,255,255,0.85);
  border: 2px solid #d1c49d;
  border-radius: 8px;
  padding: 6px 10px;
  font-size: 0.9rem;
}
.controls {
  position: absolute;
  bottom: 15px;
  right: 16px;
  display: flex;
  gap: 10px;
}
.btn-scroll {
  background: linear-gradient(180deg, #f4e5b7, #e4cf91);
  border: 2px solid #b79f6a;
  color: #5a4316;
  font-weight: 700;
  border-radius: 8px;
  transition: 0.3s;
}
.btn-scroll:hover {
  background: linear-gradient(180deg, #fff3cc, #e0cf9f);
  transform: scale(1.05);
}
.logo-unm {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 80px;
  height: 80px;
  border-radius: 10px;
  background: #fff;
  padding: 5px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
footer {
  text-align: center;
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(255,255,255,0.9);
  border-top: 2px solid #d1c49d;
  padding: 6px;
  font-size: 0.9rem;
  font-weight: 600;
  color: #43351c;
}
</style>
</head>
<body>

<div class="container">
  <img src="https://faruq1997.github.io/icitri2022/logo-unm.webp" class="logo-unm" alt="Logo UNM">
  <h1><i class="bi bi-joystick"></i> Kuis Interaktif â€” Pemanasan Sebelum n8n</h1>

  <div id="scene">
    <div id="hud"><i class="bi bi-lightning-charge"></i> Skor: <span id="score">0</span></div>

    <div class="quiz-box" id="quizBox">
      <h4 id="questionText">Loading pertanyaan...</h4>
      <div id="options" class="mt-3"></div>
      <button id="nextBtn" class="btn btn-scroll mt-3" disabled>Next</button>
    </div>
  </div>

  <footer>Universitas Nusa Mandiri â€” Workshop n8n</footer>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
const allQuestions = [
  {q:"Apa yang dimaksud dengan perusahaan konvensional?",o:["Perusahaan digital","Perusahaan dengan sistem manual","Startup berbasis app","Perusahaan asing"],a:1},
  {q:"Fullstack developer menguasai bidang?",o:["Frontend & Backend","UI/UX & Data Science","Hardware & Database","Finance & Design"],a:0},
  {q:"Backend bertanggung jawab terhadap?",o:["Tampilan UI","Logika, API, dan server","Desain grafis","Testing UI"],a:1},
  {q:"Frontend bertanggung jawab terhadap?",o:["Database management","User Interface","Integrasi API","Security"],a:1},
  {q:"n8n termasuk platform apa?",o:["Frontend framework","No-code backend automation","Database tools","Mobile SDK"],a:1},
  {q:"HTML digunakan untuk?",o:["Menentukan gaya tampilan","Membuat struktur halaman web","Menyimpan data","Membuat API"],a:1},
  {q:"CSS digunakan untuk?",o:["Menangani interaksi user","Menyimpan database","Mengatur tampilan & layout","Menulis logika program"],a:2},
  {q:"JavaScript berfungsi untuk?",o:["Interaksi dan logika","Styling halaman","Mengatur database","Menulis SQL"],a:0},
  {q:"MySQL merupakan database jenis?",o:["NoSQL","SQL","GraphQL","JSON"],a:1},
  {q:"MongoDB termasuk database?",o:["SQL","Dokument-based (NoSQL)","Graph","Key-Value"],a:1},
  {q:"Firebase disediakan oleh?",o:["Microsoft","Amazon","Google","Oracle"],a:2},
  {q:"Node.js menggunakan bahasa?",o:["Python","C++","JavaScript","Go"],a:2},
  {q:"Python sering digunakan untuk?",o:["AI dan Web Development","UI Design","Hardware Programming","Cloud Security"],a:0},
  {q:"Go (Golang) dikenal sebagai?",o:["Bahasa lambat & ringan","Bahasa cepat & efisien","Bahasa visual","Bahasa CSS"],a:1},
  {q:"n8n dapat diintegrasikan dengan?",o:["Telegram & Google Sheets","Photoshop","Excel Offline","PHPMyAdmin"],a:0}
];

// ambil 5 acak dari 15
const quizData = allQuestions.sort(()=>0.5-Math.random()).slice(0,5);

let current = 0;
let score = 0;

function loadQuestion() {
  $('#nextBtn').prop('disabled', true);
  const q = quizData[current];
  $('#questionText').text("ðŸ§© "+q.q);
  $('#options').empty();
  q.o.forEach((opt,i)=>{
    $('#options').append(`<div class="option-btn" data-i="${i}">${opt}</div>`);
  });
}

$(document).on('click','.option-btn',function(){
  if($('#nextBtn').prop('disabled')===false) return;
  const chosen=$(this).data('i');
  const correct=quizData[current].a;
  if(chosen===correct){
    $(this).addClass('correct');
    score+=20;
    $('#score').text(score);
  } else {
    $(this).addClass('wrong');
    $(`.option-btn[data-i=${correct}]`).addClass('correct');
  }
  $('#nextBtn').prop('disabled',false);
});

$('#nextBtn').on('click',function(){
  current++;
  if(current<quizData.length){
    loadQuestion();
  } else {
    $('#quizBox').html(`
      <h3>ðŸŽ‰ Kuis Selesai!</h3>
      <p>Skor akhir kamu: <b>${score}</b> / 100</p>
      <button class="btn btn-scroll mt-3" onclick="location.href='slide5.html'">Lanjut ke Slide 5 ðŸš€</button>
    `);
  }
});

loadQuestion();
</script>
</body>
</html>
